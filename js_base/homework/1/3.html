<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 плюс 10 = 20, т.к. оба значения число
  2. 20 склеить с 10 = 2010, т.к. "10" явно указано как строка
  3. С помощью console.log выводим текст 2010 в консоль.
  */
  console.log(10 + 10 + "10");
  
  /*
  1. 10 склеить с 10 = 1010, т.к. "10" явно указано как строка
  2. 1010 склеить с 10 = 101010, т.к. 1010 из предыдущего шага, является строкой
  3. С помощью console.log выводим текст 101010 в консоль.
  */
  console.log(10 + "10" + 10);
  
  /*
  1. 10 плюс 10 = 20, т.к. оба значения число
  2. 20 плюс 10 = 30, т.к. плюс к строковому значению, конвертирует ее в число раньше сложения
  3. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");
  
  /*
  1. минус (10 / 0) = - бесконечность, т.к. минус к пустому строковому значению конвертирует его как бы в -0, но т.к. -0 не бывает минус относится ко всему примеру
  2. С помощью console.log выводим значение -Infinity в консоль.
  */
  console.log(10 / -"");
  
  /*
  1. 10 делим на текстовое значение 2,5, предварительно переводим его в число, но т.к. 2,5 (из-за запятой) не является числом, число / текст = NaN
  2. С помощью console.log выводим значение NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
